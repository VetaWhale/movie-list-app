<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie List</title>
  </head>
  <body>
    <div class="container">
      <div class="filters-wrapper">
        <p class="filter">Список фильмов</p>
        <p class="filter">2023</p>
      </div>

      <h1>Посмотреть</h1>

      <div class="list-wrapper">
        <div class="input-wrapper">
          <input
            type="text"
            placeholder="Добавить фильм"
            id="form-film"
            class="input-film"
          />
          <button class="button-add">
            <img class="button-add-film" src="img/Vector.svg" alt="" />
          </button>
        </div>
        <div>
          <ol class="films-list-wrapper">
          </ol>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
